<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="skycons.js"></script>
    <script defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXL_TGRO0tPXGv1Fi4v_0OlVXvssdYuQs&libraries=places">
    </script>
    <script defer src="script.js"></script>
    <title>NCKU Weather</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <h4>NCKU Weather</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="https://github.com/chonyy/NCKU-Weather">Source</a>
                </li>
                <li>
                    <a href="https://github.com/chonyy">Creator</a>
                </li>
                <li>
                    <a href="https://www.dcard.tw/f/ncku/p/233045418-%E6%88%90%E5%A4%A7%E5%A4%A9%E6%B0%A3-Web-App-%EF%BC%88%E9%99%84-Github%EF%BC%89">Post</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </div>
    <div class="child">
        <div class="container moving-glow">
            <div class="header">
                <div class="location" data-location>NCKU</div>
                <div class="tempandstat">
                    <div class="temp" data-temperature>- °C</div>
                    <div class="status" data-status>Loading...</div>
                </div>
                <div class="icon-container">
                    <canvas id="icon" width="180" height="180"></canvas>
                </div>
            </div>
            <div class="line"></div>
            <div class="content">
                <div class="detail-section first-detail">
                    <div class="detail">
                        <div class="title">Wind</div>
                        <div class="value" data-wind>- m/s</div>
                    </div>
                    <div class="detail">
                        <div class="title">Humidity</div>
                        <div class="value" data-humidity>- %</div>
                    </div>
                    <div class="detail">
                        <div class="title">Precipitation</div>
                        <div class="value" data-precipitation>- %</div>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="detail-section last-detail">
                    <div class="detail">
                        <div class="title2">Feels Like</div>
                        <div class="value2" data-at>- °C</div>
                    </div>
                    <div class="detail">
                        <div class="title2">Dew Point</div>
                        <div class="value2" data-dew>- °C</div>
                    </div>
                    <div class="detail">
                        <div class="title2">Precipitation Intensity</div>
                        <div class="value2" data-pi>- mm/hr</div>
                    </div>
                    <div class="detail">
                        <div class="title2">Visibility</div>
                        <div class="value2" data-visibility>- km</div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="summary">
                <div class="hourly">
                    <div class="sumTitle">Hourly Summary:</div>
                    <div class="sum" hourly-summary>Loading...</div>
                </div>
                <div class="daily">
                    <div class="sumTitle">Daily Summary:</div>
                    <div class="sum" daily-summary>Loading...</div>
                </div>
            </div>
            <input type="text" class="searchbox" data-city-search placeholder="Search for other locations...">
        </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>
</body>

</html>
